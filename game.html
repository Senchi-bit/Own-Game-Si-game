<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="style/styleGame.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Панель ведущего -->
    <div id="host-panel">
        <div>Панель ведущего</div>
        <div class="host-controls">
            <button id="editButton">Редактировать игроков</button>
            <button onclick="window.location.href='homePage.html'" id="goToHomePageButton">В главное меню</button>
        </div>
    </div>

    <!-- Основной контейнер игры -->
    <div id="game-container">
        <!-- Секция тем и вопросов -->
        <div id="topic-container"></div>
    </div>

    <!-- Панель игроков -->
    <div id="player-panel"></div>

    <!-- Модальное окно для вопросов -->
    <div id="overlay"></div>
    <div id="questionModal">
        <div id="questionText"></div>
        <div id="correctAnswer" style="display:none;">Ответ: <span id="correctAnswerText"></span></div>
        <div id="thinkingTimer" style="display:none;">Время на ответ: <span id="thinkingTimerValue"></span></div>
        <div id="displayTimer" style="display:none;">Время на показ: <span id="displayTimerValue"></span></div>
        <button id="answerButton">Ответить</button>
        <div id="playerSelectContainer" style="display:none;">
            <select id="playerSelect"></select>
            <button id="confirmPlayer">Подтвердить игрока</button>
        </div>
        <div id="answerResult" style="display:none;">
            <button onclick="handleAnswer(true)">Правильно</button>
            <button onclick="handleAnswer(false)">Неправильно</button>
        </div>
    </div>

    <!-- Модальное окно победителя -->
    <div id="winnerModal">
        <h2 id="winnerText"></h2>
        <button onclick="closeWinnerModal()">Закрыть</button>
    </div>
    <script src="scripts/scriptGame.js"></script>
    <script>
        
    </script>
</body>
</html>
